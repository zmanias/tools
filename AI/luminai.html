<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fandirr AI Chat</title>
    <style>
        /* Latar belakang */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?technology,abstract') no-repeat center center/cover;
            margin: 0;
            backdrop-filter: blur(5px);
        }

        /* Kontainer utama chat */
        .chat-container {
            width: 90%;
            max-width: 450px;
            height: 85vh;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        /* Header chat */
        .chat-header {
            background: #007bff;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
        }

        /* Area pesan */
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            background: #f5f5f5;
            scroll-behavior: smooth;
        }

        /* Desain pesan */
        .chat-message {
            padding: 12px 15px;
            border-radius: 20px;
            margin-bottom: 10px;
            max-width: 80%;
            display: flex;
            align-items: center;
            animation: fadeIn 0.3s ease-in-out;
        }

        .bot {
            background: #dfe8ff;
            align-self: flex-start;
        }

        .user {
            background: #007bff;
            color: white;
            align-self: flex-end;
        }

        .chat-message img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            margin-right: 10px;
        }

        /* Efek mengetik */
        .typing {
            display: flex;
            align-items: center;
            font-style: italic;
            color: gray;
            align-self: flex-start;
        }

        /* Input chat */
        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background: white;
        }

        input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 25px;
            outline: none;
            background: #f4f4f4;
            padding-left: 15px;
            font-size: 16px;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 50%;
            background: #007bff;
            color: white;
            cursor: pointer;
            margin-left: 10px;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        button:hover {
            background: #0056b3;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsif untuk layar kecil */
        @media (max-width: 480px) {
            .chat-container {
                width: 95%;
                height: 90vh;
            }

            .chat-header {
                font-size: 18px;
                padding: 12px;
            }

            input {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Fandirr AI Chat</div>
        <div class="chat-box" id="chat-box">
            <div class="chat-message bot">
                <img src="https://cdn-icons-png.flaticon.com/128/1533/1533105.png" alt="Bot">
                <span>Halo! Saya Fandirr AI Chat. Ada yang bisa saya bantu?</span>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Ketik pesan...">
            <button id="send-btn">âž¤</button>
        </div>
    </div>

    <script>
        document.getElementById("send-btn").addEventListener("click", sendMessage);
        document.getElementById("user-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        function sendMessage() {
            let userInput = document.getElementById("user-input").value.trim();
            if (userInput === "") return;

            let chatBox = document.getElementById("chat-box");

            // Tambahkan pesan pengguna ke chatbox
            let userMessage = document.createElement("div");
            userMessage.className = "chat-message user";
            userMessage.innerHTML = `<span>${userInput}</span>`;
            chatBox.appendChild(userMessage);

            // Kosongkan input setelah dikirim
            document.getElementById("user-input").value = "";

            // Tambahkan indikator mengetik
            let typingIndicator = document.createElement("div");
            typingIndicator.className = "chat-message bot typing";
            typingIndicator.innerHTML = `<img src="https://cdn-icons-png.flaticon.com/128/1533/1533105.png" alt="Bot"> 
                                        <span>Sedang mengetik...</span>`;
            chatBox.appendChild(typingIndicator);
            chatBox.scrollTop = chatBox.scrollHeight;

            // Simulasi bot mengetik selama 1.5 detik sebelum membalas
            setTimeout(() => {
                fetch(`https://api.fandirr.web.id/ai/luminai?text=${encodeURIComponent(userInput)}`)
                    .then(response => response.json())
                    .then(data => {
                        console.log("Response dari API:", data);
                        
                        // Buat elemen baru untuk pesan bot
                        let botMessage = document.createElement("div");
                        botMessage.className = "chat-message bot";
                        botMessage.innerHTML = `<img src="https://cdn-icons-png.flaticon.com/128/1533/1533105.png" alt="Bot"> 
                                                <span id="bot-text-${Date.now()}"></span>`;
                        
                        // Hapus indikator mengetik sebelum menambahkan pesan bot
                        chatBox.removeChild(typingIndicator);
                        chatBox.appendChild(botMessage);
                        chatBox.scrollTop = chatBox.scrollHeight;

                        // Animasi mengetik huruf demi huruf
                        typeText(data.result || "Maaf, saya tidak mengerti.", botMessage.querySelector("span"));
                    })
                    .catch(error => {
                        console.error("Error:", error);
                        chatBox.removeChild(typingIndicator);
                    });
            }, 1500);
        }

        function typeText(text, element) {
            let i = 0;
            function typing() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typing, 50);
                }
            }
            typing();
        }
    </script>
</body>
</html>
